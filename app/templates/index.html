{% extends "layout.html" %}
{% block content %}
  {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">{{ error }}</div>
  {% endif %}

  <form method="post" action="/scan" enctype="multipart/form-data" class="bg-white shadow rounded p-6 space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">PDF à scanner</label>
      <input class="block w-full border rounded p-2" type="file" name="pdf" accept="application/pdf" required>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Timeout (s)</label>
        <input class="w-full border rounded p-2" type="number" name="timeout" min="1" value="10">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Textes à rechercher (séparés par ";")</label>
        <input class="w-full border rounded p-2" type="text" name="search_texts" placeholder="ex: promo;qrcode;offre">
      </div>
    </div>

    <label class="inline-flex items-center gap-2">
      <input type="checkbox" name="extract_text" class="h-4 w-4">
      <span>Extraire les lignes (pages impaires)</span>
    </label>

    <div class="pt-2">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Scanner</button>
    </div>
  </form>
{% endblock %}
