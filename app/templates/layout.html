<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR PDF Scanner</title>
  <!-- Tailwind via CDN (MVP) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS personnalisé pour les composants -->
  <link href="/static/css/components.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <header class="border-b bg-white">
    <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">QR PDF Scanner</h1>
      <div id="header-actions" class="hidden">
        <button 
          id="download-csv-btn" 
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors"
          title="Télécharger les résultats en CSV">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
          </svg>
          Télécharger CSV
        </button>
      </div>
    </div>
  </header>
  <main class="w-4/5 mx-auto p-6">
    {% block content %}{% endblock %}
  </main>
  
  <!-- Scripts globaux -->
  <script src="/static/js/app.js"></script>
  
  <!-- Scripts spécifiques à la page -->
  {% block scripts %}{% endblock %}
</body>
</html>
